query ViewIssuesCount($repository: String!, $owner: String!, $cursor: String) {
    repository(name: $repository, owner: $owner) {
        # 100 is the maximum to request in one query
        issues(first: 100, after: $cursor) {
            edges {
                node {
                    createdAt
                    closedAt
                }
                cursor
            }
        }
    }
    rateLimit {
        remaining
    }
}